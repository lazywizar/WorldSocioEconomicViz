<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>CoinStats</title>
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">

    <body>
        <nav class="navbar navbar-default">
        </nav>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <div id="selections" class="row">
                <div class="col-md-4">
                    <div id="slider-div">
                        <label>Date: <span id="dateLabel1">1960</span> - <span id="dateLabel2">2018</span></label>

                    </div>
                </div>
                <div class="col-md-4">
                    <select id="country-select" class="form-control">

                        <option value="Albania">Albania</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="var-select" class="form-control">
                        <option selected value="population">Population</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="chart-area"></div>  
            </div>
        </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
